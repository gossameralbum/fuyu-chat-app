<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			type="text/css"
			href="styles.css" />
		<title>Fuyu</title>
	</head>
	<body>
		<div id="container">
			<h1>Hello, how can I help you?</h1>
			<div id="chat-box">
				<div id="user-container"></div>
				<div id="bot-container"></div>
			</div>
			<div id="input-container">
				<input
					type="search"
					id="search-bar"
					placeholder="Enter your message here..." />
				<button
					id="send-button"
					type="submit">
					Send
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
